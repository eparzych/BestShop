<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext" rel="stylesheet"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BestShop</title>
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="nav-container">

                <a href="#" class="page-logo">BestShop</a>
   
                <nav>
                    <ul class="header-nav">
                        <li><a href="#why-us" class="nav-items">Why us</a></li>
                        <li><a href="#benefits" class="nav-items">Benefits</a></li>
                        <li><a href="#prices" class="nav-items">Prices</a></li>
                        <li><a href="#contact" class="nav-items">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <section class="banner">
                <div class="banner-content">
                    <h1 class="banner-title">Sell More!</h1>
                    <p class="banner-subtitle">Open shop on our platform and increase your sales</p>
                    <a href="#" class="btn btn-open-your-shop">Open your shop</a>
                </div>
            </section>
        </div>
            <img src="assets/Background.png" alt="header img" class="banner-image">
    </header>

    <main>
        <section class="container">
            <h2 class="statistic-title">The most popular sales platform in country</h2>

            <div class="statistic-container">
                <article class="article-statistic daily-entries">
                    <div class="statistics-circle">
                        <img src="./assets/Person.svg" alt="icon person" class="static-img">
                    </div>
                    <div class="statistics-number">100000+</div>
                    <p class="statistics-text">daily entries</p>
                </article>
    
                <article class="article-statistic seen-products-every-day">
                    <div class="statistics-circle">
                        <img src="./assets/Eye.svg" alt="icon eye" class="static-img">
                    </div>
                    <div class="statistics-number">2000000+</div>
                    <p class="statistics-text">seen products every day</p>
                </article>
                    
                <article class="article-statistic added-posts-daily">
                    <div class="statistics-circle">
                        <img src="./assets/Catalog.svg" alt="icon catalog" class="static-img">
                    </div>
                    <div class="statistics-number">10000+</div>
                    <p class="statistics-text">added posts daily</p>
                </article>
            </div>
        </section>

        <section class="container">
            <div class="page-content-container">
                <article class="article-page-content be-always-firs">

                </article>
                <article class="article-page-content your-shop">

                </article>
                <article class="article-page-content increase-recogniton">

                </article>
            </div>
        </section>


    </main>
    <footer></footer>
    
</body>
</html>
